{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body class="body" style="background-color: rgb(14, 1, 1);">
    <header class="fixed-top mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid ">
            <a class="navbar-brand fw-bold" href="#"><span class="fw-bold text-warning">M</span> a x u s &nbsp <span
              class="fw-bold text-warning">C</span> i n e m a s </a>
            <button class="navbar-toggler bg-dark text-warning" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 ms-auto mt-2">
                {% if user.is_authenticated %} 
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="{% url 'home1' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="{% url 'insert' %}">Insert</a>
                </li>
                  <li class="nav-item">
                    <button class="bg-danger"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></button>
                  </li>     
                  {% else %}     
                <li class="nav-item">
                  <button class="bg-danger"><a class="nav-link text-white" href="{% url 'login1' %}">Login</a></button>
                </li>
                {% endif %}
                
              </ul>
            </div>
          </div>
        </nav>
      </header>
      

      {% block content%}

    {% endblock %}
