{% extends 'User/base.html' %}
{% block content %}
{% load static %}

<br><br>
<div class="container mt-5 w-50 d-flex justify-content-center align-items-center flex-column">
<h2 class="success">Your Booking has confirmed</h2>
</div>
    <div id="content" class="container ticket">
        <div class="ticket-img">
            <img src="{{ticket.movie.image.url}}">
        </div>
        
        <h2>{{ticket.movie.title}}</h2>
        <p>{{ticket.movie.language}}({{ticket.movie.formats}})</p>
        
        <p>Date:{{ticket.date}}</p>
        <p>time:{{ticket.time}}</p>
        <p>Tickets:{{ticket.seats}}</p>
        <p>Total Price:{{ticket.total_price}}</p>

        <img id="water"src="{{ticket.qr_code.url}}">
        <img id="booked" src="{% static 'images/booked.png' %}">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
        <div class="dot6"></div>
        <div class="dot7"></div>
        
    </div>

{% endblock %}
